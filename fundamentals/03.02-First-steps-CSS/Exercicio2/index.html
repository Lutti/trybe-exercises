<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      body{
        font-size: 16px;
        font-style: italic;
      }

      h1 {
        font-family: sans-serif;
        text-decoration:line-through;
      }

      p{
        font-size: 3em;
        font-weight: 600;
      }

      ul{
        line-height: 30px;
        text-align: right;
      }

      #ama{
        background-color: yellow;
      }
      #ver{
        background-color:red;
      }
      #mar{
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li id="ama">Amarelo</li>
      <li id="ver">Vermelho</li>
      <li id="mar">Marrom</li>
    </ul>
  </body>
</html>
